sudo: required
dist: trusty
os: linux
group: stable
language: node_js
node_js: 6.9.2

install:
  - npm install
  - export PATH=$PATH:$(pwd)/node_modules/.bin
  - export NODE_ENV=''

script:
  - testrpc > /dev/null &
  - cd node_modules/chronobank-smart-contracts
  - truffle test 
  - truffle migrate --network development
  - truffle exec setup/*
  - cd ../../
  - npm test -- --coverage

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

cache:
  directories:
    - node_modules

