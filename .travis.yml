sudo: required
dist: trusty
os: linux
group: stable
language: node_js
node_js: 6.9.2

install:
  - npm install
  - export PATH=$PATH:$(pwd)/node_modules/.bin
  - export NODE_ENV=''

script:
  - testrpc > /dev/null &
  - truffle test
  - npm run reset
  - npm test -- --coverage

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

cache:
  directories:
    - node_modules

notifications:
  email: false