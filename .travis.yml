sudo: true
dist: trusty
jobs:
  include:
    - stage: build docker image
      script:
      - echo $REPO
      - jq --arg key "$GCR_KEY" '.private_key = $key' gcregistry.json > tmp.json && mv tmp.json gcregistry.json
      - docker login -u _json_key -p "$(cat gcregistry.json)" https://gcr.io
      - rm gcregistry.json
      - docker build -t gcr.io/$GCR_PROJECT_ID/chronomint:latest .
      - docker push gcr.io/$GCR_PROJECT_ID/chronomint:latest
      
