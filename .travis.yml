sudo: required
dist: trusty
os: linux
group: stable
language: node_js
node_js: 6.9.2

install:
  - npm install
  - export PATH=$PATH:$(pwd)/node_modules/.bin
  - export NODE_ENV=''

script:
  - testrpc > /dev/null &
  - cd node_modules/chronobank-smart-contracts && npm i web3-provider-engine@11.0.0 && cd ../../
  - npm run contracts
  - npm test -- --coverage

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

notifications:
  slack: chrono-dev:a6jsr4kW5U4uxrGNOxygOWGF
  email: false

cache:
  directories:
    - node_modules
