sudo: required
dist: trusty
os: linux
group: stable
language: node_js
node_js: 7.9.0

install:
  - npm install
  - export PATH=$PATH:$(pwd)/node_modules/.bin
  - export NODE_ENV=''

script:
  - testrpc > /dev/null &
  - sleep 5 && npm run bridge
  - sleep 10 && npm run contracts
  - npm test -- --coverage

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

notifications:
  slack: chrono-dev:a6jsr4kW5U4uxrGNOxygOWGF
  email: false

cache:
  directories:
    - node_modules
