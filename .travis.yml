sudo: true
dist: trusty
jobs:
  include:
    - stage: build docker image
      script:
      - FULL_GCR_KEY="-----BEGIN PRIVATE KEY-----\n"$GCR_KEY"\n-----END PRIVATE KEY-----\n"
      - sed -i -e "s%\PWD%$FULL_GCR_KEY%g" gcregistry.json
      - docker login -u _json_key -p "$(cat gcregistry.json)" https://gcr.io
      - rm -rf gcregistry.json
      - |
        if [ $TRAVIS_BRANCH == "develop" ]; then 
          IMAGE_TAG_NAME="latest" 
        elif [ $TRAVIS_BRANCH == "master" ]; then 
          IMAGE_TAG_NAME="v1.0.2"
        fi;
      - docker build --quiet -t gcr.io/deep-wares-144610/chronomint:$IMAGE_TAG_NAME .
      - docker push gcr.io/deep-wares-144610/chronomint:$IMAGE_TAG_NAME
      
