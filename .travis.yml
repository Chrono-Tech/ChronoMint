sudo: true

dist: trusty
jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u _json_key -p "$(echo $GCR_ACCOUNT)" https://gcr.io
      - docker build -t temp-name .
      - docker tag temp-name gcr.io/$GCR_PROJECT_ID/chronomint:latest
      - docker push gcr.io/$GCR_PROJECT_ID/chronomint:latest
